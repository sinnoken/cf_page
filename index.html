<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風寵物認養</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f5f2;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #ffebcd;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0c3a0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #8b4513;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .pet {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pet img {
            max-width: 100%;
            border-radius: 8px;
        }
        .pet h2 {
            margin-top: 0;
            color: #8b4513;
        }
        footer {
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #e0c3a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>和風寵物認養</h1>
        <p>給牠們一個溫暖的家</p>
    </header>
    <section>
        <div class="pet">
            <h2>小白</h2>
            <img src="https://via.placeholder.com/400" alt="小白的照片">
            <p>小白是一隻活潑可愛的柴犬，喜歡在庭院裡奔跑。牠需要一個充滿愛的家庭。</p>
        </div>
        <div class="pet">
            <h2>咪咪</h2>
            <img src="https://via.placeholder.com/400" alt="咪咪的照片">
            <p>咪咪是一隻溫柔的貓咪，喜歡在陽光下打盹。牠期待著與您共度美好的時光。</p>
        </div>
    </section>
    <footer>
        <p>聯絡我們：info@petadoption.jp</p>
    </footer>
</body>
</html>
